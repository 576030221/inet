<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:inetclasswordrecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:inetclasswordrecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:inetclasswordrecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">课堂id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.classId" placeholder="课堂id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">提交者id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.userId" placeholder="提交者id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">作业文件名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.fileName" placeholder="作业文件名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">作业文件地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.fileUrl" placeholder="作业文件地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师回执时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.returnTime" placeholder="教师回执时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师回执分数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.returnScore" placeholder="教师回执分数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师回执详情点评</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.returnDatails" placeholder="教师回执详情点评"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">教师回执文件地址 可有可无</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClassWordRecord.returnFileUrl" placeholder="教师回执文件地址 可有可无"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/inetclasswordrecord.js?_${.now?long}"></script>
</body>
</html>
