<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("curriculum:inetclass:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("curriculum:inetclass:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("curriculum:inetclass:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">课堂的名称，取自课堂名称表</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.classNameId" placeholder="课堂的名称，取自课堂名称表"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">课堂开始时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.startTime" placeholder="课堂开始时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">课堂持续时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.continuousTime" placeholder="课堂持续时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">教室 门牌号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.classroom" placeholder="教室 门牌号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态 0：上课中 -1:下课  1:未上课</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.status" placeholder="状态 0：上课中 -1:下课  1:未上课"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建者id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="inetClass.createUserId" placeholder="创建者id"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/curriculum/inetclass.js?_${.now?long}"></script>
</body>
</html>
